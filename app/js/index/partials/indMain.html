<tabset>
    <tab ng-repeat="tab in indMain.tabs">
        <tab-heading class="hidden-print">
            <a ui-sref="{{ tab.sref }}" ui-sref-active="active">{{ tab.title }}</a>
        </tab-heading>
        <div class="container">
            <br/>
            <ui-view/>
        </div>
    </tab>
</tabset>
