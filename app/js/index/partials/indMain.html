<tabset>
    <tab ng-repeat="tab in indMain.tabs" active="tab.active">
        <tab-heading class="hidden-print">
            <a ui-sref="{{ tab.sref }}" >{{ tab.title }}</a>
        </tab-heading>
        <div class="container">
            <br/>
            <ui-view/>
        </div>
    </tab>
</tabset>
