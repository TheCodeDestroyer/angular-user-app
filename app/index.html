<!DOCTYPE html>
<html id="ng-app" ng-app="aua" moznomarginboxes mozdisallowselectionprint>
    <head>
        <title>User App</title>
        <meta charset="utf-8" />
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
        <style type="text/css" media="print">
            @page
            {
                size: auto;   /* auto is the initial value */
                margin: 0mm;  /* this affects the margin in the printer settings */
            }
        </style>
        <link href="lib/jqgrid/css/ui.jqgrid.css" type="text/css" rel="stylesheet">
        <link href="lib/jquery-ui/themes/cupertino/theme.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">

    </head>
    <body ng-cloak ng-controller="indMetaCtrl as indMeta">

        <nav class="navbar navbar-default navbar-static-top">
            <a ui-sref="index.grid" class="navbar-brand span2">
                <span class="resBlueColor">User</span> Application
            </a>
        </nav>

        <div class="container">
            <ui-view/>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom hidden-print">
            <br/>
            <span class="label label-info  pull-right marginRight20">Copyright &copy; The Code Destroyer. {{ indMeta.currentYear }} â€¢ All rights reserved.</span>
        </nav>

        <div class="printFooter visible-print">
            <img id="printLogo" class="pull-left " src="img/logo.png"/>
            <span id="printDate" class="pull-right">{{ indMeta.currentDate | date : 'dd.MM.yyyy'}}</span>
        </div>

        <!--ANGULAR-->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/ui-router/release/angular-ui-router.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

        <!--JQUERY-->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/jquery-ui/jquery-ui.js"></script>

        <!--HIGHCHARTS-->
        <script src="lib/highcharts/highcharts.js"></script>
        <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>

        <!--JQGRID-->
        <script src="lib/jqgrid/js/i18n/grid.locale-en.js"></script>
        <script src="lib/jqgrid/js/jquery.jqGrid.js"></script>

        <!--APP-->
        <script src="js/app.js"></script>
        <!--CONTROLLERS-->
        <script src="js/index/controllers/indMainCtrl.js"></script>
        <script src="js/index/controllers/indMetaCtrl.js"></script>
        <!--DIRECTIVES-->
        <script src="js/index/directives/tcdJqgrid.js"></script>
        <!--SERVICES-->
        <script src="js/index/services/indUserSvc.js"></script>
    </body>
</html>
