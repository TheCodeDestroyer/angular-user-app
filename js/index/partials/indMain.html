<tabset>
    <tab ng-repeat="tab in indMain.tabs" active="tab.active" ui-sref="{{ tab.sref }}">
        <tab-heading class="hidden-print" >
            {{ tab.title }}
        </tab-heading>
        <div class="container">
            <br/>
            <ui-view/>
        </div>
    </tab>
</tabset>
