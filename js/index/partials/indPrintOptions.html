<div class="hidden-print">
    <div class="modal-header">
        <h3 class="modal-title">Print Options</h3>
    </div>
    <div class="modal-body">
        <div class="input-group input-group-sm">
            <span class="input-group-addon">Select the chart you would like to print</span>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-danger">{{ indMain.printOptions.selectedChartOption.name }}</button>
                <button type="button" class="btn btn-danger dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="option in indMain.chartOptions">
                        <a ng-click="indMain.setChartOptionsValue(option)">{{ option.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <br/>
        <div ng-show="indMain.showChartsOnPrint" class="input-group input-group-sm">
            <span class="input-group-addon">Select order of controls on print</span>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-danger">{{ indMain.printOptions.selectedChartOrder.name }}</button>
                <button type="button" class="btn btn-danger dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="order in indMain.chartOrder">
                        <a ng-click="indMain.printOptions.selectedChartOrder = order">{{ order.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">Save</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
